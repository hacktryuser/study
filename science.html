<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science 100 Questions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 850px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #222;
        }
        .questions {
            margin-top: 20px;
            text-align: left;
        }
        .question {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.youtube.com/@gyanteach" class="" , style="align-items: center;">
            <img src="profile1.jpg" alt="Profile Picture" class="profile-img">
        </a>
        <h1>Science 100 Questions</h1>
        <p>Test your science knowledge with these 100 questions!</p>
        <div class="questions">
            <script>
                const scienceQuestions = [
                    "What is the chemical symbol for water?",
                    "What planet is known as the Red Planet?",
                    "What gas do plants absorb from the atmosphere?",
                    "What is the process by which plants make their food?",
                    "What is the nearest star to Earth?",
                    "Which organ in the human body pumps blood?",
                    "What is the hardest natural substance on Earth?",
                    "What force keeps us on the ground?",
                    "What is the boiling point of water in Celsius?",
                    "Which part of the cell contains genetic material?"
                ];
                
                const questionsContainer = document.querySelector('.questions');
                for (let i = 1; i <= 100; i++) {
                    const question = document.createElement('div');
                    question.className = 'question';
                    const randomIndex = Math.floor(Math.random() * scienceQuestions.length);
                    question.innerHTML = `<strong>Question ${i}:</strong> ${scienceQuestions[randomIndex]}`;
                    questionsContainer.appendChild(question);
                }
            </script>
        </div>
    </div>
</body>
</html>
